  <script
  src="https://code.jquery.com/jquery-3.6.4.js"

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

<body>
  <div class="container">
    <h2>Welcome</h2>
    <h3>Region Page</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Region</button>
    <p>Data region </p>
    <table id="myTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID</th>
          <th>NAME</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Region Form</h3>
        </div>
        <div class="modal-body">
          <form id="formSubmit">
            <div class="form-group" hidden>
              <label for="id" class="col-form-label">ID</label>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
              <label for="name" class="col-form-label">Region Name</label>
              <input type="text" class="form-control" id="name" placeholder="Insert Region Name" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submit">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
